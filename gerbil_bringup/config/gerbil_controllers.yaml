controller_manager: 
  ros__parameters:
    update_rate: 20 # Hz (reduced from 100 for reliable RoboClaw serial comms)

    joint_state_broadcaster:
      type: joint_state_broadcaster/JointStateBroadcaster

    diff_drive_controller:
      type: diff_drive_controller/DiffDriveController

diff_drive_controller:
  ros__parameters: 
    left_wheel_names: ["base_left_wheel_joint"]
    right_wheel_names: ["base_right_wheel_joint"]
    wheel_separation: 0.45 # width + half of the length of wheels * 2
    wheel_radius: 0.1
    
    # Multipliers for fine-tuning (1.0 = no adjustment)
    wheel_separation_multiplier: 1.0
    left_wheel_radius_multiplier: 1.0
    right_wheel_radius_multiplier: 1.0

    # ==================== ODOMETRY ====================
    publish_rate: 50.0  # Hz (reduced from 100 for efficiency)
    odom_frame_id: "odom"
    base_frame_id: "base_footprint"
    
    # open_loop: true means odometry is calculated from commanded velocities
    # (not encoder feedback) - good for no/unreliable encoders
    open_loop: true
    enable_odom_tf: true
    
    # Covariance for odometry (higher = less certain)
    pose_covariance_diagonal: [0.01, 0.01, 0.01, 0.01, 0.01, 0.03]
    twist_covariance_diagonal: [0.01, 0.01, 0.01, 0.01, 0.01, 0.03]

    # ==================== COMMAND INTERFACE ====================
    cmd_vel_timeout: 0.5  # Stop if no command received for 0.5s (safety)
    use_stamped_vel: false  # teleop_twist_keyboard uses unstamped

    # ==================== VELOCITY/ACCELERATION LIMITS ====================
    # Adjust based on your robot's capabilities
    # Reduced for gentle, controllable movement during testing
    linear.x.has_velocity_limits: true
    linear.x.max_velocity: 0.2   # m/s (reduced from 0.5 for smoother testing)
    linear.x.min_velocity: -0.2
    linear.x.has_acceleration_limits: true
    linear.x.max_acceleration: 0.2  # m/s^2 (gentle ramp-up, ~1 sec to max)

    angular.z.has_velocity_limits: true
    angular.z.max_velocity: 1.5  # rad/s (increased for responsive tank turns)
    angular.z.min_velocity: -1.5
    angular.z.has_acceleration_limits: true
    angular.z.max_acceleration: 1.0  # rad/s^2

joint_state_broadcaster:
  ros__parameters:
    joints: ["base_left_wheel_joint", "base_right_wheel_joint"]