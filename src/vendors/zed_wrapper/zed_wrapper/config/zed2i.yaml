#  config/zed2i_yaml
# Parameters for Stereolabs zed2i camera
---
/**:
    ros__parameters:
        general:
            camera_model: 'zed2i'
            camera_name: 'zed' # usually overwritten by launch file
            grab_resolution: 'HD720' # Orin Nano can handle HD720 at 30fps
            grab_frame_rate: 15 # VGA at 30fps is fine for Jetson Nano, using compression for bandwidth

        depth:
            min_depth: 0.3 # Min: 0.3, Max: 3.0
            max_depth: 10.0 # Max: 40.0